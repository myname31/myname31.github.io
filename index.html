<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://avatars.githubusercontent.com/u/xxxxxxxx?v=4" alt="Foto Profil" class="profile-image">
      <h1 class="name"> Anda</h1>
      <p class="description">Pengembang Web | Desainer UI/UX</p>
      <div class="socials">
        <a href="https://www.instagram.com" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://github.com/myname31" target="_blank" class="social-link">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>

      <!-- GitHub Stats -->
      <div class="github-stats">
        <img src="https://github-readme-stats.vercel.app/api?username=myname31&show_icons=true&theme=dark" alt="GitHub Stats">
        <img src="https://github-readme-streak-stats.herokuapp.com/?user=myname31&theme=dark" alt="GitHub Streak">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=myname31&layout=compact&theme=dark" alt="Most Used Languages">
      </div>
    </div>
  </div>
</body>
</html>
